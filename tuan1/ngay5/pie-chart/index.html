<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biểu đồ Pie 3D với Hiệu ứng Cắt</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f0f0f0;
        font-family: Arial, sans-serif;
      }
      #chart-container {
        text-align: center;
        padding: 20px;
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
      canvas {
        background-color: #fff;
      }
      h3 {
        color: #008cba;
        font-weight: normal;
      }
    </style>
  </head>
  <body>
    <div id="chart-container">
      <canvas id="myPieChart" width="550" height="400"></canvas>
      <h3>BIỂU ĐỒ TỔNG QUAN KHUNG NĂNG LỰC</h3>
    </div>

    <script>
      const canvas = document.getElementById("myPieChart");
      const ctx = canvas.getContext("2d");

      // --- CÁC THAM SỐ CÓ THỂ ĐIỀU CHỈNH ---
      const verticalTilt = 0.3;
      const explodedSliceTilt = 0.3;
      const explosionOffset = 15;
      const depth = 30;
      // -----------------------------------------

      const data = [
        { value: 80, color: "#0099CC", label: "80% ĐÃ ĐẠT", exploded: false },
        { value: 20, color: "#E62E2D", label: "20% CHƯA ĐẠT", exploded: true },
      ];

      const centerX = canvas.width / 2;
      const centerY = canvas.height / 2;
      const radius = 120;

      // Hàm phụ trợ để làm tối màu
      function darkenColor(color, percent) {
        let num = parseInt(color.slice(1), 16),
          amt = Math.round(2.55 * percent),
          R = (num >> 16) - amt,
          G = ((num >> 8) & 0x00ff) - amt,
          B = (num & 0x0000ff) - amt;
        return (
          "#" +
          (
            0x1000000 +
            (R < 255 ? (R < 1 ? 0 : R) : 255) * 0x10000 +
            (G < 255 ? (G < 1 ? 0 : G) : 255) * 0x100 +
            (B < 255 ? (B < 1 ? 0 : B) : 255)
          )
            .toString(16)
            .slice(1)
        );
      }

      /**
       * Vẽ phần thân 3D của một lát bánh
       */
      function drawSliceBody(options) {
        const { cx, cy, start, end, color, tilt } = options;
        const sideColor = darkenColor(color, 20);
        const scaledDepth = depth / tilt;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(1, tilt);

        // Vẽ phần thành cong bên ngoài
        ctx.fillStyle = sideColor;
        for (let i = 1; i <= scaledDepth; i++) {
          ctx.beginPath();
          ctx.moveTo(0, i);
          ctx.arc(0, i, radius, start, end);
          ctx.lineTo(0, i);
          ctx.fill();
        }
        ctx.restore();
      }

      /**
       * Vẽ phần mặt phẳng bên trong bị lộ ra khi tách lát bánh
       */
      function drawInnerWall(options) {
        const { cx, cy, angle, color, tilt } = options;
        const sideColor = darkenColor(color, 20);
        const scaledDepth = depth / tilt;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(1, tilt);

        ctx.fillStyle = sideColor;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.lineTo(Math.cos(angle) * radius, 0);
        ctx.lineTo(Math.cos(angle) * radius, scaledDepth);
        ctx.lineTo(0, scaledDepth);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
      }

      /**
       * Vẽ mặt trên của một lát bánh
       */
      function drawSliceTop(options) {
        const { cx, cy, start, end, color, tilt } = options;

        ctx.save();
        ctx.translate(cx, cy);
        ctx.scale(1, tilt);

        ctx.fillStyle = color;
        ctx.beginPath();
        ctx.moveTo(0, 0);
        ctx.arc(0, 0, radius, start, end);
        ctx.closePath();
        ctx.fill();

        ctx.restore();
      }

      function drawChart() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        const total = data.reduce((sum, { value }) => sum + value, 0);
        let startAngle = 0;

        const mainSlice = data.find((s) => !s.exploded);
        const explodedSlice = data.find((s) => s.exploded);

        // Tính toán góc cho các lát
        const mainSliceAngle = (mainSlice.value / total) * 2 * Math.PI;
        const explodedSliceAngle = (explodedSlice.value / total) * 2 * Math.PI;

        const mainSliceEndAngle = startAngle + mainSliceAngle;
        const explodedSliceStartAngle = mainSliceEndAngle;
        const explodedSliceEndAngle =
          explodedSliceStartAngle + explodedSliceAngle;

        const midAngleExploded =
          explodedSliceStartAngle + explodedSliceAngle / 2;
        const explodedCX =
          centerX + Math.cos(midAngleExploded) * explosionOffset;
        const explodedCY =
          centerY + Math.sin(midAngleExploded) * explosionOffset;

        // --- BẮT ĐẦU VẼ THEO LỚP TỪ SAU RA TRƯỚC ---

        // 1. Vẽ thân 3D của phần chính (màu xanh)
        drawSliceBody({
          cx: centerX,
          cy: centerY,
          start: startAngle,
          end: mainSliceEndAngle,
          color: mainSlice.color,
          tilt: verticalTilt,
        });

        // 2. Vẽ bức tường bên trong của phần chính BỊ LỘ RA
        drawInnerWall({
          cx: centerX,
          cy: centerY,
          angle: mainSliceEndAngle,
          color: mainSlice.color,
          tilt: verticalTilt,
        });

        // 3. Vẽ thân 3D của phần bị tách ra (màu đỏ)
        drawSliceBody({
          cx: explodedCX,
          cy: explodedCY,
          start: explodedSliceStartAngle,
          end: explodedSliceEndAngle,
          color: explodedSlice.color,
          tilt: explodedSliceTilt,
        });

        // 4. Vẽ mặt trên của phần chính (màu xanh)
        drawSliceTop({
          cx: centerX,
          cy: centerY,
          start: startAngle,
          end: mainSliceEndAngle,
          color: mainSlice.color,
          tilt: verticalTilt,
        });

        // 5. Vẽ mặt trên của phần bị tách ra (màu đỏ)
        drawSliceTop({
          cx: explodedCX,
          cy: explodedCY,
          start: explodedSliceStartAngle,
          end: explodedSliceEndAngle,
          color: explodedSlice.color,
          tilt: explodedSliceTilt,
        });

        // 6. Vẽ nhãn
        drawLabels();
      }

      function drawLabels() {
        let total = data.reduce((sum, { value }) => sum + value, 0);
        let startAngle = 0;

        data.forEach((slice) => {
          const sliceAngle = (slice.value / total) * 2 * Math.PI;
          const midAngle = startAngle + sliceAngle / 2;

          let offsetX = 0;
          let offsetY = 0;
          let currentTilt = verticalTilt;

          if (slice.exploded) {
            offsetX = Math.cos(midAngle) * explosionOffset;
            offsetY = Math.sin(midAngle) * explosionOffset;
            currentTilt = explodedSliceTilt;
          }

          const labelX = centerX + offsetX + Math.cos(midAngle) * (radius + 50);
          const labelY =
            centerY +
            offsetY +
            Math.sin(midAngle) * (radius + 10) * currentTilt;

          const lineStartX = centerX + offsetX + Math.cos(midAngle) * radius;
          const lineStartY =
            centerY + offsetY + Math.sin(midAngle) * radius * currentTilt;

          ctx.strokeStyle = darkenColor(slice.color, 30);
          ctx.lineWidth = 1.5;
          ctx.beginPath();
          ctx.moveTo(lineStartX, lineStartY);
          ctx.lineTo(labelX, labelY);
          ctx.stroke();

          ctx.fillStyle = "#000";
          ctx.font = "16px Arial";
          ctx.textAlign =
            midAngle > Math.PI / 2 && midAngle < (3 * Math.PI) / 2
              ? "right"
              : "left";
          ctx.fillText(
            slice.label,
            labelX + (ctx.textAlign === "right" ? -5 : 5),
            labelY
          );

          startAngle += sliceAngle;
        });
      }

      drawChart();
    </script>
  </body>
</html>
